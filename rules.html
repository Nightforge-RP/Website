<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightforge RP - Server Rules</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            z-index: 1000;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #a8a8a8;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #ff6b6b;
        }

        .nav-link.active {
            color: #fff;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #ff6b6b, #c44569);
        }

        .nav-discord {
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .nav-discord:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .navbar {
                padding: 1rem;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(10, 10, 10, 0.98);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                display: none;
            }

            .nav-links.active {
                display: flex;
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(255, 107, 107, 0.5);
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #a8a8a8;
            letter-spacing: 2px;
        }

        .category-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: #a8a8a8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
        }

        .category-btn:hover {
            background: rgba(255, 107, 107, 0.1);
            border-color: #ff6b6b;
            color: #fff;
        }

        .category-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            border-color: #ff6b6b;
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .rules-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .rule-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #ff6b6b;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .rule-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .rule-item.expanded {
            background: rgba(255, 107, 107, 0.1);
        }

        .rule-number {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            font-weight: 700;
            margin-right: 1rem;
            font-size: 1.1rem;
        }

        .rule-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .rule-description {
            color: #c0c0c0;
            line-height: 1.6;
            margin-top: 1rem;
            padding-left: 51px;
            display: none;
        }

        .rule-item.expanded .rule-description {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .expand-icon {
            float: right;
            color: #ff6b6b;
            transition: transform 0.3s ease;
        }

        .rule-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.08);
        }

        .search-box::placeholder {
            color: #a8a8a8;
        }

        .important-notice {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(196, 69, 105, 0.2));
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .important-notice h3 {
            color: #ff6b6b;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .rules-section {
                padding: 1.5rem;
            }

            .rule-description {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="nav-logo">NIGHTFORGE RP</a>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">‚ò∞</button>
            <div class="nav-links" id="navLinks">
                <a href="./index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link active">Rules</a>
                <a href="#" class="nav-link">Apply</a>
                <a href="#" class="nav-link">About</a>
                <a href="https://discord.gg/GJSruZr63m" class="nav-discord">üí¨ Discord</a>
            </div>
        </div>
    </nav>

    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">NIGHTFORGE RP</div>
            <div class="subtitle">SERVER RULES</div>
        </div>

        <div class="important-notice">
            <h3>‚ö†Ô∏è Important</h3>
            <p>Failure to follow these rules may result in warnings, kicks, or permanent bans. Ignorance of the rules is not an excuse.</p>
        </div>

        <input type="text" class="search-box" id="searchBox" placeholder="üîç Search rules...">

        <div class="category-nav">
            <button class="category-btn active" onclick="filterCategory('all')">All Rules</button>
            <button class="category-btn" onclick="filterCategory('general')">General</button>
            <button class="category-btn" onclick="filterCategory('roleplay')">Roleplay</button>
            <button class="category-btn" onclick="filterCategory('combat')">Combat</button>
            <button class="category-btn" onclick="filterCategory('vehicles')">Vehicles</button>
        </div>

        <div id="rulesContainer"></div>
    </div>

    <script>
        const rulesData = {
            general: {
                title: "üîß General Rules",
                rules: [
                    {
                        title: "Respect All Players",
                        description: "Treat everyone with respect. No harassment, discrimination, hate speech, or toxicity of any kind will be tolerated. This includes racist, sexist, homophobic, or otherwise offensive remarks."
                    },
                    {
                        title: "No Metagaming",
                        description: "Do not use out-of-character information in-character. Information gained through Discord, streams, or other OOC methods cannot be used in roleplay scenarios."
                    },
                    {
                        title: "No Power Gaming",
                        description: "You must give other players a fair chance to roleplay. Forcing actions upon others without giving them opportunity to respond is not allowed."
                    },
                    {
                        title: "Follow Staff Instructions",
                        description: "When a staff member gives you an instruction, follow it immediately. If you have concerns, you may discuss them after complying or open a ticket."
                    },
                    {
                        title: "No Advertising",
                        description: "Do not advertise other servers, Discord servers, social media, or any other services without explicit permission from server management."
                    }
                ]
            },
            roleplay: {
                title: "üé≠ Roleplay Rules",
                rules: [
                    {
                        title: "Stay In Character",
                        description: "You must remain in character at all times while in the city. Use /ooc sparingly and only when absolutely necessary. Breaking character ruins immersion for everyone."
                    },
                    {
                        title: "Value Your Life (FearRP)",
                        description: "You must value your character's life as if it were your own. If held at gunpoint or outnumbered, comply with demands. Do not perform unrealistic actions that would endanger your life."
                    },
                    {
                        title: "New Life Rule (NLR)",
                        description: "If your character dies, you forget everything that happened in the situation leading to your death. You cannot return to the area for 15 minutes and cannot seek revenge."
                    },
                    {
                        title: "Realistic Roleplay",
                        description: "All roleplay must be realistic and believable. Your character should have realistic fears, injuries should be roleplayed appropriately, and actions should make sense in context."
                    },
                    {
                        title: "No Fail RP",
                        description: "Do not perform actions that break roleplay immersion. Examples include: unrealistic stunts, ignoring injuries, speaking while downed, or performing actions impossible for your character."
                    }
                ]
            },
            combat: {
                title: "‚öîÔ∏è Combat Rules",
                rules: [
                    {
                        title: "No Random Deathmatch (RDM)",
                        description: "You cannot kill or harm another player without valid roleplay reason and proper initiation. There must be a clear and justifiable reason for violence."
                    },
                    {
                        title: "No Vehicle Deathmatch (VDM)",
                        description: "You cannot use your vehicle as a weapon to harm or kill other players without valid roleplay reason. Intentionally ramming into people or vehicles is prohibited."
                    },
                    {
                        title: "Proper Initiation Required",
                        description: "Before engaging in hostile actions, proper roleplay initiation must occur. Simply saying 'hands up or die' is not sufficient. Create meaningful interaction first."
                    },
                    {
                        title: "Combat Logging Prohibited",
                        description: "You cannot disconnect or leave the server during an active roleplay situation, especially during or after combat. Doing so will result in severe punishment."
                    },
                    {
                        title: "Combat Baiting",
                        description: "Do not intentionally provoke others into combat situations to gain an advantage or create gunfights. All hostile situations must develop naturally through roleplay."
                    }
                ]
            },
            vehicles: {
                title: "üöó Vehicle Rules",
                rules: [
                    {
                        title: "Realistic Driving",
                        description: "Drive realistically according to your character and the situation. Speed limits should be observed in normal circumstances. No excessive speeding through the city without reason."
                    },
                    {
                        title: "No Stunt Driving",
                        description: "Do not perform unrealistic stunts, jumps, or dangerous maneuvers unless it fits your character and the situation. Treat your vehicle as you would in real life."
                    },
                    {
                        title: "Appropriate Vehicles",
                        description: "Use vehicles appropriate for your character's background and income. A homeless character should not be driving supercars."
                    },
                    {
                        title: "Pursuits and Chases",
                        description: "During police chases, drive realistically and don't exploit game mechanics. Jumping off mountains, abusing shortcuts excessively, or other unrealistic tactics are prohibited."
                    },
                    {
                        title: "Vehicle Collision RP",
                        description: "If involved in a serious collision, you must roleplay injuries appropriately. You cannot immediately exit your vehicle and run away from a major accident."
                    }
                ]
            }
        };

        function createRulesHTML() {
            const container = document.getElementById('rulesContainer');
            container.innerHTML = '';

            Object.keys(rulesData).forEach(category => {
                const section = rulesData[category];
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'rules-section';
                sectionDiv.setAttribute('data-category', category);

                let rulesHTML = `<h2 class="section-title">${section.title}</h2>`;
                
                section.rules.forEach((rule, index) => {
                    rulesHTML += `
                        <div class="rule-item" onclick="toggleRule(this)">
                            <span class="rule-number">${index + 1}</span>
                            <span class="rule-title">${rule.title}</span>
                            <span class="expand-icon">‚ñº</span>
                            <div class="rule-description">${rule.description}</div>
                        </div>
                    `;
                });

                sectionDiv.innerHTML = rulesHTML;
                container.appendChild(sectionDiv);
            });
        }

        function toggleRule(element) {
            element.classList.toggle('expanded');
        }

        function filterCategory(category) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const sections = document.querySelectorAll('.rules-section');
            sections.forEach(section => {
                if (category === 'all' || section.getAttribute('data-category') === category) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const ruleItems = document.querySelectorAll('.rule-item');

            ruleItems.forEach(item => {
                const title = item.querySelector('.rule-title').textContent.toLowerCase();
                const description = item.querySelector('.rule-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    item.style.display = 'block';
                    if (searchTerm.length > 0) {
                        item.classList.add('expanded');
                    }
                } else {
                    item.style.display = 'none';
                }
            });

            // Hide empty sections
            const sections = document.querySelectorAll('.rules-section');
            sections.forEach(section => {
                const visibleRules = section.querySelectorAll('.rule-item[style="display: block;"]');
                section.style.display = visibleRules.length > 0 ? 'block' : 'none';
            });
        });

        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Initialize rules
        createRulesHTML();

        // Mobile menu toggle
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
