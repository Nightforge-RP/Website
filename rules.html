<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightforge RP - Server Rules</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            z-index: 1000;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #a8a8a8;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #ff6b6b;
        }

        .nav-link.active {
            color: #fff;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #ff6b6b, #c44569);
        }

        .nav-discord {
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .nav-discord:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .navbar {
                padding: 1rem;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(10, 10, 10, 0.98);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                display: none;
            }

            .nav-links.active {
                display: flex;
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(255, 107, 107, 0.5);
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #a8a8a8;
            letter-spacing: 2px;
        }

        .category-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: #a8a8a8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
        }

        .category-btn:hover {
            background: rgba(255, 107, 107, 0.1);
            border-color: #ff6b6b;
            color: #fff;
        }

        .category-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            border-color: #ff6b6b;
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .rules-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .rule-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #ff6b6b;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .rule-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .rule-item.expanded {
            background: rgba(255, 107, 107, 0.1);
        }

        .rule-number {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            font-weight: 700;
            margin-right: 1rem;
            font-size: 1.1rem;
        }

        .rule-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .rule-description {
            color: #c0c0c0;
            line-height: 1.6;
            margin-top: 1rem;
            padding-left: 51px;
            display: none;
        }

        .rule-item.expanded .rule-description {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .expand-icon {
            float: right;
            color: #ff6b6b;
            transition: transform 0.3s ease;
        }

        .rule-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.08);
        }

        .search-box::placeholder {
            color: #a8a8a8;
        }

        .important-notice {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(196, 69, 105, 0.2));
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .important-notice h3 {
            color: #ff6b6b;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .rules-section {
                padding: 1.5rem;
            }

            .rule-description {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="nav-logo">NIGHTFORGE RP</a>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">‚ò∞</button>
            <div class="nav-links" id="navLinks">
                <a href="./index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link active">Rules</a>
                <a href="#" class="nav-link">Apply</a>
                <a href="#" class="nav-link">About</a>
                <a href="https://discord.gg/GJSruZr63m" class="nav-discord">üí¨ Discord</a>
            </div>
        </div>
    </nav>

    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">NIGHTFORGE RP</div>
            <div class="subtitle">SERVER RULES</div>
        </div>

        <div class="important-notice">
            <h3>‚ö†Ô∏è Important</h3>
            <p>Failure to follow these rules may result in warnings, kicks, or permanent bans. Ignorance of the rules is not an excuse.</p>
        </div>

        <input type="text" class="search-box" id="searchBox" placeholder="üîç Search rules...">

        <div class="category-nav">
            <button class="category-btn active" onclick="filterCategory('all')">All Rules</button>
            <button class="category-btn" onclick="filterCategory('community')">community</button>
            <button class="category-btn" onclick="filterCategory('core_roleplay')">Core Roleplay</button>
            <button class="category-btn" onclick="filterCategory('conflict_combat')">Conflict Combat</button>
            <button class="category-btn" onclick="filterCategory('exploits_fairplay')">Exploits Fairplay</button>
            <button class="category-btn" onclick="filterCategory('harassment_toxicity')">Harassment Toxicity</button>
            <button class="category-btn" onclick="filterCategory('special_rp')">Special RP</button>
        </div>

        <div id="rulesContainer"></div>
    </div>

    <script>
        const rulesData = {
            community: {
                title: "ü§ù Community Rules",
                rules: [
                    {
                        title: "Zero Tolerance for Hate & Harassment",
                        description: "No hate speech, bigotry, racism, sexism, homophobia, transphobia, religious intolerance, or other offensive behavior in or out of character."
                    },
                    {
                        title: "No Harassment",
                        description: "Targeted insults, sexual harassment, threats, stalking, or unwanted contact after boundaries are set are prohibited."
                    },
                    {
                        title: "Off-Server Behavior",
                        description: "Hostile actions like doxxing or threats may result in removal, even if off-server."
                    },
                    {
                        title: "No Toxicity",
                        description: "Abuse, harassment, and targeted negativity toward players, staff, or the server is not allowed."
                    },
                    {
                        title: "Naming Policy",
                        description: "Usernames must be appropriate. No slurs, offensive content, or impersonation."
                    },
                    {
                        title: "No Advertising",
                        description: "Do not promote other servers, Discords, or services without approval."
                    },
                    {
                        title: "Leave Drama at the Door",
                        description: "Bring positivity and creativity. Avoid personal drama and grudges."
                    },
                    {
                        title: "Compensation Policy",
                        description: "No compensation for losses from outages; evidence may grant bugs compensation."
                    }
                ]
            },
            core_roleplay: {
                title: "üé≠ Core Roleplay Principles",
                rules: [
                    {
                        title: "Roleplay First",
                        description: "Stay in-character and engage in every scene."
                    },
                    {
                        title: "No Breaking Character",
                        description: "Do not complain about mechanics mid-scene."
                    },
                    {
                        title: "No Metagaming",
                        description: "Do not use out-of-character info in character scenes."
                    },
                    {
                        title: "No Stream Sniping",
                        description: "Gaining in-game advantage by watching streams is prohibited."
                    },
                    {
                        title: "No Powergaming",
                        description: "Do not force outcomes without giving others a chance to respond."
                    },
                    {
                        title: "Fail RP",
                        description: "Maintain high quality RP and avoid disruptive behavior or outfits."
                    },
                    {
                        title: "Character Separation",
                        description: "Your characters may not know of, reference, or assist each other."
                    }
                ]
            },
            conflict_combat: {
                title: "‚öîÔ∏è Conflict & Combat Rules",
                rules: [
                    {
                        title: "No Random Deathmatching",
                        description: "Initiate with verbal RP before attacking anyone."
                    },
                    {
                        title: "No Vehicle Deathmatching",
                        description: "Do not use vehicles as weapons unless escaping."
                    },
                    {
                        title: "No Camping Teleports/Ladders",
                        description: "Avoid ambushing players in areas without counterplay."
                    },
                    {
                        title: "Conflict Numbers",
                        description: "Respect group limits: only defend with those present; max 5 criminals vs 8 police during heists."
                    },
                    {
                        title: "No Endless Conflict",
                        description: "Repeated attacks require roleplay resolution."
                    },
                    {
                        title: "Post-Conflict Behavior",
                        description: "Stay in character when downed; use New Life Rule (only vague memory)."
                    },
                    {
                        title: "Pocket Wiping",
                        description: "Do not loot everything without a roleplay reason."
                    }
                ]
            },
            exploits_fairplay: {
                title: "üõ† Exploits & Fair Play",
                rules: [
                    {
                        title: "No Exploiting",
                        description: "Report bugs and glitches; do not abuse them (combat logging, money duping, respawn abuse)."
                    },
                    {
                        title: "Value Your Life",
                        description: "If outgunned, surrender or face appropriate roleplay consequences."
                    },
                    {
                        title: "No Crime Near Restarts",
                        description: "Avoid criminal activity within 30 minutes before or after server restarts."
                    }
                ]
            },
            harassment_toxicity: {
                title: "üí¨ Harassment & Toxicity",
                rules: [
                    {
                        title: "No Personal Targeting",
                        description: "Roleplay conflict is allowed, but personal harassment and repeated forcing into RP is prohibited."
                    },
                    {
                        title: "Ignored Exits",
                        description: "Ignoring attempts to leave RP is harassment."
                    },
                    {
                        title: "Not Harassment",
                        description: "Engaged storylines, rivalries, or gang retaliation with clear RP are allowed."
                    }
                ]
            },
            special_rp: {
                title: "üéØ Special RP Restrictions",
                rules: [
                    {
                        title: "No Erotic RP",
                        description: "Erotic or explicit roleplay content is prohibited."
                    },
                    {
                        title: "Avoid Real Trauma Topics",
                        description: "Topics like school shootings or suicide should be avoided."
                    },
                    {
                        title: "Ocean Dumping Story RP",
                        description: "Allowed with story purpose, but never force permanent memory loss or death."
                    },
                    {
                        title: "Corruption RP Requires Approval",
                        description: "Corruption roleplay must be approved via staff ticket."
                    },
                    {
                        title: "No Abusing Job Perks",
                        description: "Do not use job mechanics for out-of-character reasons."
                    },
                    {
                        title: "No Copyright Music",
                        description: "Avoid copyrighted tracks in public gameplay or streams."
                    }
                ]
            }
        };

        function createRulesHTML() {
            const container = document.getElementById('rulesContainer');
            container.innerHTML = '';

            Object.keys(rulesData).forEach(category => {
                const section = rulesData[category];
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'rules-section';
                sectionDiv.setAttribute('data-category', category);

                let rulesHTML = `<h2 class="section-title">${section.title}</h2>`;
                
                section.rules.forEach((rule, index) => {
                    rulesHTML += `
                        <div class="rule-item" onclick="toggleRule(this)">
                            <span class="rule-number">${index + 1}</span>
                            <span class="rule-title">${rule.title}</span>
                            <span class="expand-icon">‚ñº</span>
                            <div class="rule-description">${rule.description}</div>
                        </div>
                    `;
                });

                sectionDiv.innerHTML = rulesHTML;
                container.appendChild(sectionDiv);
            });
        }

        function toggleRule(element) {
            element.classList.toggle('expanded');
        }

        function filterCategory(category) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const sections = document.querySelectorAll('.rules-section');
            sections.forEach(section => {
                if (category === 'all' || section.getAttribute('data-category') === category) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const ruleItems = document.querySelectorAll('.rule-item');

            ruleItems.forEach(item => {
                const title = item.querySelector('.rule-title').textContent.toLowerCase();
                const description = item.querySelector('.rule-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    item.style.display = 'block';
                    if (searchTerm.length > 0) {
                        item.classList.add('expanded');
                    }
                } else {
                    item.style.display = 'none';
                }
            });

            // Hide empty sections
            const sections = document.querySelectorAll('.rules-section');
            sections.forEach(section => {
                const visibleRules = section.querySelectorAll('.rule-item[style="display: block;"]');
                section.style.display = visibleRules.length > 0 ? 'block' : 'none';
            });
        });

        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Initialize rules
        createRulesHTML();

        // Mobile menu toggle
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
